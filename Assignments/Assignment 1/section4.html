<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 4: Flexbox & Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }

        h2 { text-align: center; padding: 20px; margin: 0; background: #fff; }

        .gallery-section {
            padding: 40px 10%;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            flex: 0 1 calc(33.33% - 20px); 
            height: 200px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 900px) { .gallery-item { flex: 0 1 calc(50% - 20px); } }
        @media (max-width: 600px) { .gallery-item { flex: 0 1 100%; } }

        .dashboard-section {
            padding: 40px 5%;
            background-color: #e9ecef;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 400px auto;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-box {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 4px;
        }

        .header {
            grid-column: 1 / span 3;
            background-color: #2c3e50;
            color: white;
        }

        .sidebar { background-color: #3498db; color: white; }
        .main-content { background-color: #fff; border: 2px solid #3498db; }
        .widget-panel { background-color: #95a5a6; color: white; }

        .footer {
            grid-column: 1 / span 3;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Question 17: Flexbox Photo Gallery</h2>
    <section class="gallery-section">
        <div class="gallery-container">
            <div class="gallery-item">
                <a href="https://en.wikipedia.org/wiki/Lion" target="_blank"><img src="img/Lion.jpg" alt="Lion"></a>
            </div>
            <div class="gallery-item">
                <a href="https://en.wikipedia.org/wiki/Tiger" target="_blank"><img src="img/Tiger.jpg" alt="Tiger"></a>
            </div>
            <div class="gallery-item">
                <a href="https://en.wikipedia.org/wiki/Elephant" target="_blank"><img src="img/Elephant.jpg" alt="Elephant"></a>
            </div>
            <div class="gallery-item">
                <a href="https://en.wikipedia.org/wiki/Cheetah" target="_blank"><img src="img/Cheetah.jpg" alt="Cheetah"></a>
            </div>
            <div class="gallery-item">
                <a href="https://en.wikipedia.org/wiki/Giraffe" target="_blank"><img src="img/Giraffe.jpg" alt="Giraffe"></a>
            </div>
            <div class="gallery-item">
                <a href="https://en.wikipedia.org/wiki/Zebra" target="_blank"><img src="img/Zebra.jpg" alt="Zebra"></a>
            </div>
        </div>
    </section>

    <hr>

    <h2>Question 18: CSS Grid Dashboard</h2>
    <section class="dashboard-section">
        <div class="dashboard-grid">
            <div class="grid-box header">Header (Full Width)</div>
            <div class="grid-box sidebar">Sidebar (1/4)</div>
            <div class="grid-box main-content">Main Content (2/4)</div>
            <div class="grid-box widget-panel">Widget Panel (1/4)</div>
            <div class="grid-box footer">Footer (Full Width)</div>
        </div>
    </section>

</body>
</html>
